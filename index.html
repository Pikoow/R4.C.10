<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="Projet/Build/Cesium/Cesium.js"></script>
  <link href="Projet/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <title>IRISA Publications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
      position: sticky;
      top: 0;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .cesium-infoBox-description {
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
    }
    .highlighted {
      background-color: #fffacd;
      transition: background-color 0.3s;
    }
    .location-header {
      background-color: #e6f7ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>IRISA Publications</h1>
  <div id="cesiumContainer" style="width: 100%; height: 500px;"></div>
  <table id="publications-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Authors</th>
        <th>Conference/Journal</th>
        <th>Year</th>
        <th>Location</th>
        <th>URI</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    // Global variables to store publications data
    let allPublications = [];
    let publicationsByLocation = {};
    let viewer;
    let currentlyHighlighted = [];

    async function initializeCesium() {
      // Ensure Cesium is loaded
      if (!Cesium || !Cesium.createWorldTerrainAsync) {
        console.error('Cesium is not properly loaded.');
        return;
      }

      try {
        const terrainProvider = await Cesium.createWorldTerrainAsync();
        viewer = new Cesium.Viewer('cesiumContainer', {
          terrainProvider: terrainProvider,
          sceneModePicker: false,
          baseLayerPicker: false,
          navigationHelpButton: false,
          animation: false,
          timeline: false,
          fullscreenButton: false,
          infoBox: true
        });

        // Set a higher view point to see more of the globe
        viewer.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(0, 0, 20000000),
          orientation: {
            heading: 0.0,
            pitch: -Cesium.Math.PI_OVER_TWO,
            roll: 0.0
          }
        });

        // Add handler for info box events
        viewer.infoBox.frame.sandbox = "allow-same-origin allow-top-navigation allow-pointer-lock allow-popups allow-forms allow-scripts";
        viewer.infoBox.viewModel.cameraClicked.addEventListener(function() {
          viewer.camera.flyTo({
            destination: viewer.infoBox.viewModel.cameraPosition
          });
        });

        fetchPublications();
      } catch (error) {
        console.error('Error initializing Cesium:', error);
      }
    }

    async function fetchPublications() {
      try {
        const pubsResponse = await fetch('Projet/Json/publications.json');
        if (!pubsResponse.ok) throw new Error('Failed to fetch publications');
        allPublications = await pubsResponse.json();

        const connResponse = await fetch('Projet/Json/connections.json');
        if (!connResponse.ok) throw new Error('Failed to fetch connections');
        const connections = await connResponse.json();

        const tableBody = document.querySelector('#publications-table tbody');
        tableBody.innerHTML = '';

        const irisaCoords = { lat: 48.11653156616513, lon: -1.6397623029868635 };

        // Create a lookup for publications by location
        publicationsByLocation = {};
        allPublications.forEach(pub => {
          if (pub.location) {
            if (!publicationsByLocation[pub.location]) {
              publicationsByLocation[pub.location] = [];
            }
            publicationsByLocation[pub.location].push(pub);
          }
        });

        // Add IRISA point
        viewer.entities.add({
          position: Cesium.Cartesian3.fromDegrees(irisaCoords.lon, irisaCoords.lat),
          point: {
            pixelSize: 10,
            color: Cesium.Color.RED,
            outlineColor: Cesium.Color.WHITE,
            outlineWidth: 1
          },
          label: {
            text: "IRISA",
            font: '12pt sans-serif',
            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
            outlineWidth: 2,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            pixelOffset: new Cesium.Cartesian2(0, -5)
          }
        });

        // Create a lookup for connections by location
        const connectionsByLocation = {};
        connections.forEach(conn => {
          connectionsByLocation[conn.location] = conn;
        });

        // Render all publications in the table
        renderAllPublications();

        // Add connections and points for each unique location
        Object.keys(publicationsByLocation).forEach(location => {
          if (connectionsByLocation[location]) {
            drawConnection(viewer, irisaCoords, connectionsByLocation[location], publicationsByLocation[location]);
          }
        });

      } catch (error) {
        console.error('Error:', error);
        alert('Failed to load data. Please try again.');
      }
    }

    function renderAllPublications() {
      const tableBody = document.querySelector('#publications-table tbody');
      tableBody.innerHTML = '';
      
      // Render all publications
      allPublications.forEach(pub => {
        const row = document.createElement('tr');
        row.dataset.location = pub.location || '';
        row.innerHTML = `
          <td>${pub.title || 'N/A'}</td>
          <td>${(pub.authors || []).join(', ') || 'N/A'}</td>
          <td>${pub.conference || pub.journal || 'N/A'}</td>
          <td>${pub.year || 'N/A'}</td>
          <td>${pub.location || 'N/A'}</td>
          <td>${pub.uri ? `<a href="${pub.uri}" target="_blank">View</a>` : 'N/A'}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function highlightPublications(location) {
      // Remove previous highlights
      currentlyHighlighted.forEach(row => {
        row.classList.remove('highlighted');
      });
      currentlyHighlighted = [];

      // Remove any existing location headers
      document.querySelectorAll('.location-header').forEach(el => el.remove());

      const tableBody = document.querySelector('#publications-table tbody');
      const rows = Array.from(tableBody.querySelectorAll('tr'));
      
      if (!location) {
        // If no location specified, return to original order
        renderAllPublications();
        return;
      }

      // Filter and highlight matching publications
      const matchingRows = rows.filter(row => row.dataset.location === location);
      
      if (matchingRows.length > 0) {
        // Create a location header
        const headerRow = document.createElement('tr');
        headerRow.className = 'location-header';
        headerRow.innerHTML = `
          <td colspan="6">Publications from ${location}</td>
        `;
        tableBody.insertBefore(headerRow, tableBody.firstChild);
        
        // Highlight and move matching rows to top
        matchingRows.forEach(row => {
          row.classList.add('highlighted');
          tableBody.insertBefore(row, headerRow.nextSibling);
          currentlyHighlighted.push(row);
        });
      }
    }

    function drawConnection(viewer, from, connection, publications) {
      const to = connection.to;
      
      // Add the connection line
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([
            from.lon, from.lat,
            to.lon, to.lat
          ]),
          width: 0.5,
          material: Cesium.Color.YELLOW.withAlpha(0.3),
          arcType: Cesium.ArcType.GEODESIC
        }
      });

      // Create HTML content for the info box
      let description = '<div><strong>Publications at this location:</strong><ul>';
      publications.forEach(pub => {
        description += `<li>${pub.title || 'Untitled'} (${pub.year || 'Unknown year'})</li>`;
      });
      description += '</ul></div>';

      // Add the point with clickable info
      const pointEntity = viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(to.lon, to.lat),
        point: {
          pixelSize: 8,
          color: Cesium.Color.CYAN.withAlpha(0.7),
          outlineColor: Cesium.Color.WHITE.withAlpha(0.3),
          outlineWidth: 0.5
        },
        name: `Location: ${connection.location}`,
        description: description
      });

      // Add click handler to highlight publications
      pointEntity.clickHandler = viewer.screenSpaceEventHandler.getInputAction(Cesium.ScreenSpaceEventType.LEFT_CLICK);
      viewer.screenSpaceEventHandler.setInputAction(function(movement) {
        const pickedObject = viewer.scene.pick(movement.position);
        if (Cesium.defined(pickedObject)) {
          if (pickedObject.id === pointEntity) {
            highlightPublications(connection.location);
          }
        } else {
          highlightPublications(null); // Reset if clicking elsewhere
        }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    }

    document.addEventListener('DOMContentLoaded', initializeCesium);
  </script>
</body>
</html>
