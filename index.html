<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="Projet/Build/Cesium/Cesium.js"></script>
  <link href="Projet/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <title>IRISA Publications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .highlight {
      background-color: #ffeb3b;
      transition: background-color 0.5s;
    }
  </style>
</head>
<body>
  <h1>IRISA Publications</h1>
  <div id="cesiumContainer" style="width: 100%; height: 500px;"></div>
  <table id="publications-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Authors</th>
        <th>Conference/Journal</th>
        <th>Year</th>
        <th>Location</th>
        <th>URI</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    async function initializeCesium() {
      try {
        const terrainProvider = await Cesium.createWorldTerrainAsync();
        const viewer = new Cesium.Viewer('cesiumContainer', {
          terrainProvider: terrainProvider,
          sceneModePicker: false,
          baseLayerPicker: false,
          navigationHelpButton: false,
          animation: false,
          timeline: false,
          fullscreenButton: false
        });

        viewer.screenSpaceEventHandler.setInputAction(function(click) {
          const pickedObject = viewer.scene.pick(click.position);
          if (Cesium.defined(pickedObject)) {
            const entity = pickedObject.id;
            if (entity && entity.position && entity.point) {
              // Find publications for this location
              const lon = Cesium.Math.toDegrees(entity.position.getValue(viewer.clock.currentTime)).longitude;
              const lat = Cesium.Math.toDegrees(entity.position.getValue(viewer.clock.currentTime)).latitude;
              
              const locationKey = `${lat.toFixed(2)},${lon.toFixed(2)}`;
              const publications = locationToPublications[locationKey];
              
              if (publications && publications.length > 0) {
                // Show info box with publication titles
                const titles = publications.map(pub => pub.title).join('<br>');
                viewer.selectedEntity = entity;
                viewer.infoBox.viewModel.description = `<strong>Publications:</strong><br>${titles}`;
                
                // Highlight corresponding table rows
                const tableRows = document.querySelectorAll('#publications-table tbody tr');
                tableRows.forEach(row => row.classList.remove('highlight'));
                
                publications.forEach(pub => {
                  const index = publicationsData.findIndex(p => p.title === pub.title);
                  if (index >= 0 && tableRows[index]) {
                    tableRows[index].classList.add('highlight');
                    tableRows[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                  }
                });
              }
            }
          }
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

        fetchPublications(viewer);
      } catch (error) {
        console.error('Error initializing Cesium:', error);
      }
    }

    async function fetchPublications(viewer) {
      let id = 0;
      try {
        const pubsResponse = await fetch('Projet/Json/publications.json');
        if (!pubsResponse.ok) throw new Error('Failed to fetch publications');
        const publications = await pubsResponse.json();

        const connResponse = await fetch('Projet/Json/connections.json');
        if (!connResponse.ok) throw new Error('Failed to fetch connections');
        const connections = await connResponse.json();

        const tableBody = document.querySelector('#publications-table tbody');
        tableBody.innerHTML = '';

        const irisaCoords = { lat: 48.11653156616513, lon: -1.6397623029868635 };

        const connectionLookup = {};
        connections.forEach(conn => {
          connectionLookup[conn.location] = conn.to;
        });

        viewer.entities.add({
          position: Cesium.Cartesian3.fromDegrees(irisaCoords.lon, irisaCoords.lat),
          point: {
            pixelSize: 10,
            color: Cesium.Color.RED,
            outlineColor: Cesium.Color.WHITE,
            outlineWidth: 1
          },
          label: {
            text: "IRISA",
            font: '12pt sans-serif',
            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
            outlineWidth: 2,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            pixelOffset: new Cesium.Cartesian2(0, -5)
          }
        });

        locationToPublications = {};
        publicationsData.forEach(pub => {
          if (pub.location && connectionLookup[pub.location]) {
            const to = connectionLookup[pub.location];
            const locationKey = `${to.lat.toFixed(2)},${to.lon.toFixed(2)}`;
            
            if (!locationToPublications[locationKey]) {
              locationToPublications[locationKey] = [];
            }
            locationToPublications[locationKey].push(pub);
          }
        });

        for (const pub of publications) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${pub.title || 'N/A'}</td>
            <td>${(pub.authors || []).join(', ') || 'N/A'}</td>
            <td>${pub.conference || pub.journal || 'N/A'}</td>
            <td>${pub.year || 'N/A'}</td>
            <td>${pub.location || 'N/A'}</td>
            <td>${pub.uri ? `<a href="${pub.uri}" target="_blank">View</a>` : 'N/A'}</td>
          `;
          tableBody.appendChild(row);
          
          if (pub.location && connectionLookup[pub.location]) {
            drawConnection(viewer, irisaCoords, connectionLookup[pub.location]);
            id++;
          }

          console.log("C'est bon !");
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to load data. Please try again.');
      }
    }

    function drawConnection(viewer, from, to) {
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([
            from.lon, from.lat,
            to.lon, to.lat
          ]),
          width: 0.5,  // Thinner lines
          material: Cesium.Color.YELLOW.withAlpha(0.3),  // More transparent
          arcType: Cesium.ArcType.GEODESIC
        }
      });

      viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(to.lon, to.lat),
        point: {
          pixelSize: 3,  // Smaller points
          color: Cesium.Color.CYAN.withAlpha(0.7),  // Semi-transparent
          outlineColor: Cesium.Color.WHITE.withAlpha(0.3),
          outlineWidth: 0.5
        }
      });
    }

    document.addEventListener('DOMContentLoaded', initializeCesium);
  </script>
</body>
</html>
