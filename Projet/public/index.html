<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/Cesium.js"></script>
  <link rel="stylesheet" href="/Widgets/widgets.css">
  <title>IRISA Publications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>IRISA Publications</h1>
  <div id="cesiumContainer" style="width: 100%; height: 500px;"></div>
  <table id="publications-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Authors</th>
        <th>Conference/Journal</th>
        <th>Year</th>
        <th>Location</th>
        <th>URI</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    async function initializeCesium() {
      const terrainProvider = await Cesium.createWorldTerrainAsync();
      const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: terrainProvider
      });

      fetchPublications(viewer);
    }

    async function fetchPublications(viewer) {
      try {
        const response = await fetch('http://localhost:3000/api/publications');
        if (!response.ok) {
          throw new Error('Failed to fetch data');
        }
        let publications = await response.json();
        publications = publications.slice(0, 5);

        const tableBody = document.querySelector('#publications-table tbody');
        tableBody.innerHTML = '';

        const franceCoords = { lat: 48.8566, lon: 2.3522 }; // Paris, France

        for (const pub of publications) {
          // Create table row
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${pub.title || 'N/A'}</td>
            <td>${(pub.authors || []).join(', ') || 'N/A'}</td>
            <td>${pub.conference || pub.journal || 'N/A'}</td>
            <td>${pub.year || 'N/A'}</td>
            <td>${pub.location || 'N/A'}</td>
            <td>${pub.uri ? `<a href="${pub.uri}" target="_blank">View</a>` : 'N/A'}</td>
          `;
          tableBody.appendChild(row);

          if (pub.location) {
            geocodeLocation(pub.location).then(coords => {
              if (coords) {
                drawConnection(viewer, franceCoords, coords);
              }
            });
          }
        }
      } catch (error) {
        console.error('Error fetching publications:', error);
        alert('Failed to load publications. Please try again.');
      }
    }

    async function geocodeLocation(location) {
      const apiKey = '8518fbe82e40414497e3f1f8cd80db5e'; // Replace with your API key
      const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(location)}&key=${apiKey}`);
      const data = await response.json();

      if (data.results.length > 0) {
        return { lat: data.results[0].geometry.lat, lon: data.results[0].geometry.lng };
      }
      return null;
    }

    function drawConnection(viewer, from, to) {
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([
            from.lon, from.lat,
            to.lon, to.lat
          ]),
          width: 2,
          material: Cesium.Color.RED.withAlpha(0.7)
        }
      });

      viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(to.lon, to.lat),
        point: {
          pixelSize: 8,
          color: Cesium.Color.BLUE
        }
      });
    }

    document.addEventListener('DOMContentLoaded', initializeCesium);
  </script>
</body>
</html>
