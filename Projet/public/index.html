<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRISA Publications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>IRISA Publications</h1>
  <table id="publications-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Authors</th>
        <th>Conference/Journal</th>
        <th>Date</th>
        <th>Location</th>
        <th>URI</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    async function fetchPublications() {
      try {
        const response = await fetch('http://localhost:3000/api/publications');
        if (!response.ok) {
          throw new Error('Failed to fetch data');
        }
        const publications = await response.json();

        const tableBody = document.querySelector('#publications-table tbody');
        tableBody.innerHTML = '';

        publications.forEach((pub) => {
          const row = document.createElement('tr');

          // Title
          const titleCell = document.createElement('td');
          titleCell.textContent = pub.title || 'N/A';
          row.appendChild(titleCell);

          // Authors
          const authorsCell = document.createElement('td');
          if (pub.authors && pub.authors.length > 0) {
            authorsCell.textContent = pub.authors.join(', ');
          } else {
            authorsCell.textContent = 'N/A';
          }
          row.appendChild(authorsCell);

          // Conference/Journal
          const conferenceCell = document.createElement('td');
          conferenceCell.textContent = pub.conference || pub.journal || 'N/A';
          row.appendChild(conferenceCell);

          // Date
          const dateCell = document.createElement('td');
          dateCell.textContent = pub.date || 'N/A';
          row.appendChild(dateCell);

          // Location
          const locationCell = document.createElement('td');
          locationCell.textContent = pub.location || 'N/A';
          row.appendChild(locationCell);

          // URI
          const uriCell = document.createElement('td');
          if (pub.uri) {
            const link = document.createElement('a');
            link.href = pub.uri;
            link.textContent = 'View';
            link.target = '_blank';
            uriCell.appendChild(link);
          } else {
            uriCell.textContent = 'N/A';
          }
          row.appendChild(uriCell);

          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching publications:', error);
        alert('Failed to load publications. Please try again.');
      }
    }

    document.addEventListener('DOMContentLoaded', fetchPublications);
  </script>
</body>
</html>
